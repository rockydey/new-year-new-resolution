<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy New Year</title>
    <!-- link external css -->
    <link rel="stylesheet" href="styles/newYear.css" />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/lunar.png"
      type="image/x-icon" />
  </head>
  <body>
    <!-- start header section -->
    <header id="header-style">
      <section class="banner">
        <h3 class="banner-head1">MERRY CHRISTMAS</h3>
        <h1 class="banner-head3">
          Celebrating <br />
          New Year Party
        </h1>
      </section>
    </header>
    <!-- end header section -->

    <!-- start main section -->
    <main id="main-style">
      <section class="offer">
        <h1 class="offer-head1">65% OFF</h1>
        <h3 class="offer-head2">DEALS BETTER ON SWEET HOLIDAY</h3>
        <h2 class="offer-head3">ALL CATEGORIES</h2>
        <img
          class="offer-img"
          src="./assets/images/New Year Photo.png"
          alt="New Year Photo" />
      </section>
    </main>
    <!-- end main section -->

    <!-- start footer section -->
    <footer id="footer-style"></footer>
    <!-- end footer section -->
  </body>
</html>
