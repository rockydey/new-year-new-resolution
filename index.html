<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy New Year</title>
    <!-- link external css -->
    <link rel="stylesheet" href="styles/newYear.css" />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/lunar.png"
      type="image/x-icon" />
  </head>
  <body>
    <!-- start header section -->
    <header id="header-style">
      <section class="banner">
        <h3 class="banner-head1">MERRY CHRISTMAS</h3>
        <h1 class="banner-head3">
          Celebrating <br />
          New Year Party
        </h1>
      </section>
    </header>
    <!-- end header section -->

    <!-- start main section -->
    <main id="main-style">
      <!-- offer section -->
      <section class="offer">
        <h1 class="offer-head1">65% OFF</h1>
        <h3 class="offer-head2">DEALS BETTER ON SWEET HOLIDAY</h3>
        <h2 class="offer-head3">ALL CATEGORIES</h2>
        <img
          class="offer-img"
          src="./assets/images/New Year Photo.png"
          alt="New Year Photo" />
      </section>

      <!-- welcome party section -->
      <section class="welcome-party">
        <div class="welcome-greeting">
          <h1 class="welcome-title">
            Welcome to <br />
            midnight party
          </h1>
          <p class="welcome-text">
            Welcome to our exciting midnight bull party. Here you will can do
            lots of fun with free drinks and foods. Join with your friends or
            spouse and enjoy the hole night.
          </p>
          <button class="btn-join">JOIN NOW</button>
        </div>
        <div class="welcome-img">
          <img src="./assets/images/Group 70.png" alt="2024" />
        </div>
      </section>
    </main>
    <!-- end main section -->

    <!-- start footer section -->
    <footer id="footer-style"></footer>
    <!-- end footer section -->
  </body>
</html>
